{% macro render_field(field) %}
    <div class="form-group">    
        {{ field.label(class="control-label col-sm-3") }}
        <div class="col-sm-6">
            {{ field(class="form-control", placeholder=field.label.text, **kwargs)|safe }}
            {% if field.errors %}
                <small class="text-danger">{{ field.errors[0] }}</small>
            {% endif %}
        </div>
    </div>
{% endmacro %}
